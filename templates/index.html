<!DOCTYPE html>
<html>
<head>
  <title>登陆页</title>
  <script type="text/javascript">
  </script>
  <script src="/jsmodule/jquery/dist/jquery.js"></script>
  <script src="/js/csrf_token.js"></script>
  <script src="/js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <div class="login">
      <div class="portrait">
        <img src="http://a.xnimg.cn/nx/apps/login/cssimg/person.jpg" id="personhead" width="100" height="100">
      </div>
      <div>
      {% csrf_token %}
        <div class="typein">
          <input id="username" type="text" name="username">
        </div>
        <div class="typein">
          <input id="password" type="password" name="password">
        </div>
        <button id="submit" type="submit" style="background-color: rgb(47, 125,210);cursor: pointer;">登陆</button>
        <button id="regist" type="button" style="background-color: rgb(107,172,75);margin-top: 18px;cursor: pointer;">注册</button>
      </div>
    </div>
  </div>
</body>
</html>
